{% extends 'admin/common.html' %}
 {% block content %}
<div class="card" style="margin: 3rem 2rem;">
    <div class="d-flex justify-content-between">
                <h4 class="card-header">Assign Duty ({{count}})</h4>

    </div>
                <div class="table-responsive text-nowrap">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Lead</th>
                        <th>Number</th>
                        <th>Assign</th>
                        <th>Action</th>

                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0 leads-list">
                    {% if assign %}
                    {% for i in assign %}
                      <tr class="lead">
                          <td><h5 style="font-size:12pt;margin-top:0.6em">{{i.name}}</h5></td>
                          <td><h6>{{i.number}}</h6></td>
                          <td><a href="{% url 'assign_lead' i.id %}" class="btn btn-success">Assign</a></td>
                          <td><a href="{% url 'del_lead' i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
</svg></a></td>
                      </tr>{% endfor %}
                    {% else %}
                    <tr>
                        <td>No Duty To Assign</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    {% endif %}

                    </tbody>
                  </table>
                </div>
              </div>

{% endblock %}
