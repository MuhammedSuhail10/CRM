body{

}

.search {
  width: 100%;
  margin: -1em 0 0 1.5em ;
}

.searchTerm {
  width: 13em;

  padding: 5px;
  height: 2.5em;
  border-radius: 5px 0 0 5px;

}

.searchTerm:focus{
  color: #000;
}

.searchButton {
  width: 2em;
  height: 2em;
  border: 1px solid #277da1;
  background: #277da1;
  text-align: center;
  color: #fff;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 20px;
}
